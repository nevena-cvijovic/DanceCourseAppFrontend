<h1 mat-dialog-title class="title">Brisanje kursa</h1>
<div mat-dialog-content class="title">
    Da li ste sigurni da želite da obrišete kurs?
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color = "primary" (click) = onNoClick()><b>Ne</b></button>
    <button mat-raised-button  (click)="obrisi()"><b>Da</b></button>
</div>
