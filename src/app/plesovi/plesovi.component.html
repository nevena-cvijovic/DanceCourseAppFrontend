<div class = "container" id = "main-container">
    <div class="addButton" >
        <button mat-raised-button  color = "primary" (click) ="openDialog()">Dodaj novi ples</button>
    </div>
    <div class ="searchbar mt-4 mb-4">
        <form class = "form-inline my-2 my-lg-0">
            <input type = "search" (ngModelChange) = "searchPles(key.value)"  #key = "ngModel" ngModel name = "key" id = "searchName" class = "form-control" placeholder="PretraÅ¾i plesove" required/>
        </form>
    </div>

<!--Tabela plesova-->
    <div  class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource">
<!--            pravljenje kolona-->

            <ng-container matColumnDef ="nazivPlesa">
                <th mat-header-cell  *matHeaderCellDef ><b>Naziv</b></th>
                <td mat-cell *matCellDef ="let ples">{{ples.nazivPlesa}}</td>
            </ng-container>
            <tr mat-header-row  *matHeaderRowDef="displayedColumns" ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="selection.toggle(row)"
                [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
                (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
        </table>
    </div>



</div>
